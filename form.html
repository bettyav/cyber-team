<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="" class="form">
        <div class="form-head">
            <a href="index.html" class="btn-back">
                <</a>
                    <h3 class="form-title">
                        заявка на вступление
                    </h3>

        </div>
        <div class="form-body">
            <fieldset class="nick">
                <legend>ваш ник нейм в реал</legend>
                <input type="text" class="name" placeholder="имя" name="f-name">
                <input type="text" class="name" placeholder="фамилия" name="s-name">
            </fieldset>
            <p class="gender">
                ваш Пол
            </p>
            <div class="wrapper">

                <input type="radio" name="gender" id="male-radio" value="male" class="male">
                <label for="male-radio">М</label>

                <input type="radio" name="gender" id="female-radio" value="female" class="female">
                <label for="female-radio">Ж</label>
            </div>
            <div class="wrapper">

                <input type="checkbox" name="age" id="age" value="18" class="age">
                <label for="age">Мне есть 18</label>
            </div>
            <div class="wrapper">


                <label for="game">ваша игра</label>
                <select name="game" id="game" class="game">
                    <option value="cs:go">CS:GO</option>
                    <option value="dota">Dota 2</option>
                    <option value="apex">Apex Legends</option>
                </select>
            </div>
            <textarea name="comment" id="comment" class="comment" placeholder="дополнительная информация">
            </textarea>
            <button class="submit">Отправить заявку</button>

        </div>
    </form>
</body>

</html>
